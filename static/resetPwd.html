<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resetPwd.css">
    <title>Reset Password</title>
</head>
<body>
    <div id="wrapper">

        <form class="form">
      
          <div id="title">Book My Meal</div>
      
          <div class="fields">
      
            <div class="password">
              <input type="password" class="pass-input" placeholder="Enter New Password" name="password" pattern = "^(?=.*[A-Z])(?=.*[0-9])(?=.*[@!#$*])[A-Za-z0-9@!#$*]{8,16}$" required />
            </div>
      
            <button type="submit" class="btn">Submit</button>

          </div>

        </form>

    </div>
    <script src="./resetPwd.js"></script>
</body>
</html>
